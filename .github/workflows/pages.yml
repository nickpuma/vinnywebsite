name: Deploy client to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build client
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: |
          npm run build:pages
          npm run postbuild:pages

      - name: Prepare Pages artifact (CNAME, .nojekyll, 404)
        run: |
          echo vnny.io > dist/public/CNAME
          touch dist/public/.nojekyll
          # ensure 404 exists (idempotent)
          [ -f dist/public/404.html ] || cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


